
name: Post to Next

on:
  push:
    paths:
      - 'docs/all/*.json'

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: '*.json'
          RELATIVE: 'docs/all'
        env:
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
      - run: |
          echo "[$(echo ${{ env.GIT_DIFF }} | cut -d. -f1 | sed 's/\n/","/g')]"
          curl -X POST -H "Content-Type: application/json" -d "{\"id\": \"$(echo "[$(echo ${{ env.GIT_DIFF }} | cut -d. -f1 | sed 's/\n/","/g')]") | cut -d. -f1\"}" https://subject.kgu-syllabus.com/api/revalidate?secret=${{ env.API_SECRET_KEY }}  | jq .jobs
        id: extract
      
